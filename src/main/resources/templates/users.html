<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사용자 목록</title>
</head>
<body>
<h1>사용자 목록</h1>
<table border="1">
    <tr>
        <th>번호</th><th>ID</th><th>이름</th><th>이메일</th>
        <th>전화번호</th><th>성별</th><th>생일</th><th>주소</th><th>상태</th><th>활성</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.userNum}"></td>
    </tr>
</table>
</body>
</html>
